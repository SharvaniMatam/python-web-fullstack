<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sample</title>
  
</head>
<body>

  <script>

    let name = "Hello";

    let numbers = [1,2,3,4,5];

    // map, filter, reduce

    // Map example
    let newNumbers = numbers.map(function(num){
      return num * num
    });

    console.log(' Numbers ', numbers, 'new Numbers', newNumbers);



    // filter example
    let evenNumbers = numbers.filter(function(num){
      return num % 2 === 0;
    });


    //  reduce example
    let totalValue = numbers.reduce(function(total, num){
      return total = total + num
    }, 0);

    console.log(' Numbers ', numbers, 'new Numbers', newNumbers, 'evenNumbers', evenNumbers, 'totalValue', totalValue);


  </script>
</body>
</html>
